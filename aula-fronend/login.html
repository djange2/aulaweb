<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JapaBet - Login</title>
        <script>
            // Estudar o DOM - Document Object Model
            function showFormData(){
                var email = document.getElementById("fieldEmail").value;
                var password = document.getElementById("fieldPassword").value;
                console.info(email);
                console.info(password);
            }
        </script>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: rgb(202, 171, 171);
                color: rgb(85, 0, 0);
            }

            /*DESAFIO: Colocar essa div no centro da p√°gina*/

    <body>
